<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Race</title>
    <link rel="stylesheet" href="main/css/main.css" />
  </head>
  <body>
    <h1>Typing Race</h1>
    <button id="login">Login/Regist</button>
    <p id="user">Loading...</p>
    <button id="signout">Sign out</button>
    <div class="container">
      <div class="story-section">
        <p id="story">Loading...</p>
      </div>
      <textarea
        id="input"
        class="input-section"
        placeholder="Start typing..."
      ></textarea>
      <div class="time-section">
        <p id="time">Time: 0.00 seconds</p>
      </div>
    </div>
    <p id="best">Best : 00.00</p>

    <script type="module" src="main/javascript/main.js"></script>
  </body>
</html>
