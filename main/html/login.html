<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Race - login</title>
    <link rel="stylesheet" href="../css/login-system.css" />
  </head>
  <body>
    <h1>Login</h1>
    <button id="exit">Exit</button>
    <div class="container">
        <div class="input-section">
            <p>Username</p>
            <input type="text" id="username"></textarea>
            <p>Password</p>
            <input type="password" id="password"></textarea>
        </div>
        <div class="button-section">
            <button id="login">Login</button>
            <button id="regist">Regist</button>
        </div>
        <div class="result-section">
            <p id="result"></p>
        </div>
    </div>

    <script type = "module" src="../javascript/login-system.js"></script>
  </body>
</html>
